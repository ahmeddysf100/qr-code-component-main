<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
 <div class="card text-center rounded-3">
   <img class="card-img-top rounded-3" src="images/image-qr-code.png" alt="Title">
   <div class="card-body">
     <h4 class="card-title">Improve your front-end skills by building projects</h4>
     <p class="card-text">  Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
    </p>
   </div>
 </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://t.me/AHMEDYSF100">ahmed yousif</a>.
  </div>
</body>
</html>
